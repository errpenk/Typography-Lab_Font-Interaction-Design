<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPPERCASE - SHANG</title>

    <!-- Import Font from UPPERCASE.html -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap");

      :root {
        /* Colors updated to White Background / Black Text */
        --bg-color: #ffffff;
        --stroke-color: #000000;
        --accent-color: #00d2ff;
        --card-bg-hover: #000000;
        --text-hover: #ffffff;
        --size: 70px;
      }

      body {
        background-color: var(--bg-color);
        /* Font for UI elements (not the display font) */
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }

      h1 {
        color: var(--stroke-color);
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 50px;
        font-weight: bold;
        border-bottom: 2px solid var(--stroke-color);
        padding-bottom: 10px;
      }

      /* GRID LAYOUT from LOWERCASE.html */
      .alphabet-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 25px;
        margin-bottom: 60px;
      }

      .char-card {
        width: var(--size);
        height: var(--size);
        border: 1px solid #ddd; /* Lighter border for white mode */
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
        background: #f9f9f9;
        overflow: hidden;
      }

      .char-card:hover {
        transform: translateY(-5px);
        background-color: var(--card-bg-hover);
        border-color: var(--card-bg-hover);
      }

      /* THE FONT STYLE from UPPERCASE.html */
      .tech-char {
        font-family: "Chakra Petch", sans-serif;
        font-weight: 700;
        font-size: 40px; /* Adjusted to fit the card size */
        color: var(--stroke-color);

        /* The specific transform requested */
        transform: scale(1.5, 0.8);

        /* Clean rendering */
        text-shadow: none;
        -webkit-font-smoothing: antialiased;
        pointer-events: none; /* Let clicks pass to card */
        transition: color 0.2s;
      }

      .char-card:hover .tech-char {
        color: var(--text-hover);
      }

      /* PLAYGROUND SECTION from LOWERCASE.html */
      .playground {
        width: 100%;
        max-width: 800px;
        border-top: 2px solid #eee;
        padding-top: 40px;
        text-align: center;
      }

      .input-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        gap: 10px; /* Slightly more gap for the wide font */
        min-height: 80px;
        margin-bottom: 20px;
      }

      /* Container for typed letters */
      .input-display div {
        width: 50px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      input {
        background: transparent;
        border: none;
        border-bottom: 2px solid #ccc;
        color: var(--stroke-color);
        font-size: 24px;
        text-align: center;
        padding: 10px;
        outline: none;
        font-family: monospace;
        width: 300px;
        transition: border-color 0.3s;
        text-transform: uppercase;
      }

      input:focus {
        border-color: var(--stroke-color);
      }
    </style>
  </head>
  <body>
    <h1>UPPERCASE LAB | SHANG 2025</h1>

    <div class="alphabet-grid" id="grid"></div>

    <div class="playground">
      <div class="input-display" id="display"></div>
      <input
        type="text"
        id="texter"
        placeholder="TYPE HERE"
        maxlength="20"
        autocomplete="off"
      />
    </div>

    <script>
      // We simply generate A-Z since we are using a Web Font now
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const grid = document.getElementById("grid");
      const input = document.getElementById("texter");
      const display = document.getElementById("display");

      // Render Grid
      chars.forEach((char) => {
        const card = document.createElement("div");
        card.className = "char-card";
        // Using the class 'tech-char' to apply the UPPERCASE style logic
        card.innerHTML = `<span class="tech-char">${char}</span>`;
        grid.appendChild(card);
      });

      // Interactive Typer
      input.addEventListener("input", (e) => {
        // Force Uppercase
        const val = e.target.value.toUpperCase();
        display.innerHTML = "";

        for (let char of val) {
          if (char === " ") {
            const space = document.createElement("div");
            space.style.width = "30px";
            display.appendChild(space);
          } else {
            const div = document.createElement("div");
            // Apply the same font class to the typed text
            div.innerHTML = `<span class="tech-char">${char}</span>`;
            display.appendChild(div);
          }
        }
      });
    </script>
  </body>
</html>
