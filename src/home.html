<!--  maintain semantic DOM structure and remove all inline logic -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHANG LAB | 2025</title>
  </head>
  <body class="lowercase"> <!-- 默认状态 -->
    
    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="nav-btn active" data-mode="lowercase">Lowercase</button>
      <button class="nav-btn" data-mode="uppercase">Uppercase</button>
    </nav>

    <!-- Structure Diagrams (Left/Right) -->
    <div id="diagram-left" class="diagram-container">
      <div class="diagram-box"></div>
    </div>
    <div id="diagram-right" class="diagram-container">
      <div class="diagram-box"></div>
    </div>

    <!-- Main Content -->
    <main>
      <h1 id="main-title">lowercase lab | SHANG 2025</h1>
      <div class="alphabet-grid" id="grid"></div>

      <!-- Playground -->
      <div class="playground" id="playground">
        <div class="scroll-arrow-container visible" id="scroll-indicator">
          <svg viewBox="0 0 50 50">
            <path d="M10 15 L25 35 L40 15" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
          </svg>
        </div>

        <div class="input-display lowercase-mode" id="display-area"></div>
        
        <input type="text" id="type-input" placeholder="TYPE HERE" maxlength="100" autocomplete="off" />
        <div class="char-counter" id="char-counter">0 / 100</div>
      </div>
    </main>

    <!-- Tooltip -->
    <div class="scroll-tooltip" id="tooltip">Scroll to Type ↓</div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
