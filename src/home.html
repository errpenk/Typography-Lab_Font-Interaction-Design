<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHANG LAB | 2025</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="lowercase">
    
    <!-- Navigation -->
    <nav class="nav-bar">
      <button class="nav-btn active" id="btn-lower">Lowercase</button>
      <button class="nav-btn" id="btn-upper">Uppercase</button>
    </nav>

    <!-- Structure Diagrams -->
    <div id="diagram-left" class="diagram-container">
      <div class="diagram-box" id="diagram-content-left"></div>
    </div>
    <div id="diagram-right" class="diagram-container">
      <div class="diagram-box" id="diagram-content-right"></div>
    </div>

    <h1 id="main-title">lowercase lab | SHANG 2025</h1>

    <div class="alphabet-grid" id="grid"></div>

    <div class="playground" id="playground-area">
      <!-- Dynamic Scroll/Type Icon -->
      <div class="scroll-arrow-container visible" id="scroll-arrow">
        <svg viewBox="0 0 50 50">
          <path d="M10 15 L25 35 L40 15" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
        </svg>
      </div>

      <div class="input-display lowercase-mode" id="display"></div>
      
      <!-- Input with increased limit -->
      <input
        type="text"
        id="texter"
        placeholder="TYPE HERE"
        maxlength="100"
        autocomplete="off"
      />
      <!-- Character Limit Indicator -->
      <div class="char-counter" id="char-counter">0 / 100</div>
    </div>

    <!-- Dynamic Bottom Tooltip -->
    <div class="scroll-tooltip" id="tooltip">
      Scroll to Type â†“
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
